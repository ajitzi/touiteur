<!DOCTYPE html>
<html lang="fr">

<head>

                <img style="height: 80px;" src="img/logotouiteurV2.svg" alt="Logo de touiteur">

        <aside>
            <section class="touit">
                <form action="">

            </section>

            <section class="trend">
                <article class="tuile touit-trend">
                    <div class="tuile-header">
                        <h2>Tendances</h2>

                    <div class="tuile-main">
                        <p>#Lorem #ipsum #dolor #sit #amet #consectetur #adipisicing #elit #Explicabo #asperiores!</p>

                    <div class="tuile-header">
                        <h2>Pseudo</h2>
                    </div>

                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, rem assumenda temporibus aperiam qui aliquam architecto. Vel quos provident omnis!</p>
                    </div>
                    <hr>
                    <div class="tuile-footer">
                        <p>20/20/2020 20:20</p>
                    </div>
                </article>
            </section>
        </aside>


        <main>
            <section class="top-likes"></section>
            <section class="touit-list"></section>
        </main>

        <footer></footer>
    </div>

</body>

</html>
